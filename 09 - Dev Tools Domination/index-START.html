<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello")

    // Interpolated
    console.log("Hello I am a %s string!", "ðŸ’©")

    // Styled
    // console.log("%c I am some great text", "font-size:50px;")

    // warning!
    console.warn("Oh no!")

    // Error :|
    console.error("Whoops")

    // Info
    console.info("Did you know?")

    // Testing
    console.assert(1 === 2, "Noooooope")

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector("p")

    console.log(p)
    console.dir(p)

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}, he is ${dog.age} years old.`)
      console.log(`This is ${dog.name}`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Jason")
    console.count("Jason")
    console.count("Jason")

    // timing
    console.time("fetching data")
    fetch("https://pokeapi.co/api/v2/")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data")
        console.log(data)
      })

  </script>
</body>
</html>
